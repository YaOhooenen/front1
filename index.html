<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карточка товара</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <div class="card__image-wrap">
      <img
        class="card__image"
        src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=300&fit=crop"
        alt="Премиум часы"
      />
      <span class="card__badge">Новинка</span>
    </div>
    <div class="card__body">
      <h2 class="card__title">Часы Aurum Classic</h2>
      <p class="card__description">
        Элегантные наручные часы из нержавеющей стали с сапфировым стеклом.
        Водостойкость до 100 м. Швейцарский механизм.
      </p>
      <div class="card__footer">
        <span class="card__price">24 990 ₽</span>
        <a class="btn" href="#">Купить</a>
      </div>
    </div>
  </div>

</body>
</html>
